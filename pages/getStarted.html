<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- stylesheets linked -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/getStarted.css">
    
    <title>Get Started</title>
</head>
<body>
    <!-- nav bar -->
    <header class="navbar">
        <a class="logo" href="/">Travel Site</a>
        <nav class="navbar__left">
            <ul class="navbar__item--list">
                <li><a class="navbar__item--list-item" href="/">Home</a></li>
                <li><a class="navbar__item--list-item" href="./hawaii.html">Hawaii</a></li>
                <li><a class="navbar__item--list-item" href="./iceland.html">Iceland</a></li>
                <li class="active"><a class="navbar__item--list-item" href="./greece.html">Greece</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- form section -->
        <section class="form">
            <div class="form__col col--text">
                <h1>Sign-up today!</h1>
                <form class="form__signup">
                    <div class="form__label">
                        <label for="first">First Name: </label>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="form__label">
                        <label for="last">Last Name: </label>
                        <input type="text" name="lastname" required>
                    </div>
                    <div class="form__label">
                        <label for="email">Email: </label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form__label">
                        <label for="destination">Select Destination</label>
                        <select class="form__lable--dropdown" name="destination" id="destination">
                            <option  value="hawaii">Hawaii</option>
                            <option value="iceland">Iceland</option>
                            <option value="greece">Greece</option>
                        </select>
                    </div>
                    <button class="btn form__label">Sign-up</button>
                </form>
                
            <!-- column image with plane -->
            </div>
            <div class="form__col col--image">
                <img src="/assets/Images/hero.png" alt="plane flying around world">
            </div>
        </section>
    </main>
    
    <!-- footer -->
    <footer class="panel--footer">
        <div class="footer__col">
            <h3 class="footer__header">Contact</h3>
            <h4 class="footer__subheader">Email</h4>
            <p class="footer__info">info@travelsite.com</p>
        </div>
        <div class="footer__col">
            <h3 class="footer__header">Hours</h3>
            <div class="footer__divide footer__divide--hours">
                <div class="footer__col--col">
                    <h4 class="footer__subheader">Monday-Friday</h4>
                    <p class="footer__info">9:00 AM - 5:00 PM</p>
                </div>
                <div class="footer__col--col">
                    <h4 class="footer__subheader">Saturday</h4>
                    <p class="footer__info">10:00 AM - 4:00 PM</p>
                </div>
                <div class="footer__col--col">
                    <h4 class="footer__subheader">Sunday</h4>
                    <p class="footer__info">Closed</p>
                </div>
            </div>
        </div>
        <div class="footer__col">
            <h3 class="footer__header">Social</h3>
            <div class="footer__divide ">
                <div class="footer__col--col">
                    <div class="footer__subheader"></div>
                    <a href="" class="footer__info"><img src="/assets/Icons/icon-instagram.png" alt="instragram logo"></a>
                </div>
                <div class="footer__col--col">
                    <div class="footer__subheader"></div>
                    <a href="" class="footer__info"><img src="/assets/Icons/icon-facebook.png" alt="facebook logo"></a>
                </div>
                <div class="footer__col--col">
                    <div class="footer__subheader"></div>
                    <a href="" class="footer__info"><img src="/assets/Icons/icon-twitter.png" alt="twitter logo"></a>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
